<!DOCTYPE html>
<html>
    <head>
        <title>Height</title>
        <style>
            div {
                max-width: 300px;
                height: 500px;
                background-color: powderblue;
            }
        </style>
    </head>
    <body>

        <h2> Set the max-width of an element</h2>
        <div>
            This div element has a height of 100px and a max-width of 500px
        </div>
        <p>
            Resize the browser window to see the effect.
        </p>
    </body>

</html>
