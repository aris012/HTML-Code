<!DOCTYPE html>
<html>
    <head>
        <title>Margin</title>
        <style>
            div {
                border: 1px solid black;
                margin-top: 200px;
                margin-bottom: 200px;
                margin-right: 700px;
                margin-left: 700px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h2>Using individual margin properties</h2>
        <div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 50px</div>
    </body>
</html>
