<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>

        <h1><font face="Calibri">Registration Form</font> </h1>

        <form>
            <label for="username"><font face="Calibri">Username:</font></label><br>
            <input type="text" id="Username" name "username" required><br>
            <br>
            <label for="phone"><font face="Calibri">Phone:</font></label><br>
            <input type="phone" phone="Phone" phone "phone" required><br>
            <br>
            <label for="email"><font face="Calibri">Email:</font></label><br>
            <input type="email" id="email" name="email">
            <br>  
            <br>  
            <label for="gender"><font face="Calibri">Gender:</font></label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"><font face="Calibri">Male</font></label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female"><font face="Calibri">Female</font></label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other"><font face="Calibri">Other</font></label><br>
            <br>
            <label for="hobbies"><font face="Calibri">Hobbies:</font></label><br>
            <input type="Checkbox" id="hobby1" name="hobbies" value="Reading">
            <label for="hobby1"><font face="Calibri">Reading</font></label><br>
            <input type="Checkbox" id="hobby2" name="hobbies" value="Traveling">
            <label for="hobby2"><font face="Calibri">Traveling</font></label><br>
            <input type="Checkbox" id="hobby3" name="hobbies" value="Cooking">
            <label for="hobby3"><font face="Calibri">Cooking</font></label><br>
            <br>
            <label for="country"><font face="Calibri">Country:</font></label><br>
            <br>
            <label for="query"><font face="Calibri">Please type your queries:</font></label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
            <br>
            <label for="query"><font face="Calibri">Please Upload your queries:</font></label><br>
            <input type="file" id="profile_picture"name="profile_picture"accept="image/*"><br>
            <br>
            <input type="submit" value="Register">

        </form>
    </body>
</html>
